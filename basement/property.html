<script>
/* ===============================

const tg = window.Telegram?.WebApp;

if (tg) {
  tg.ready();            // –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è Android

/* ===============================

document.getElementById("backBtn").addEventListener("click", () => {
  if (window.history.length > 1) {
    window.history.back();
  } else {
    window.location.href = "/index.html";
  }
});

/* ===============================
   3Ô∏è‚É£ –î–ê–ù–ù–´–ï –û–ë–™–ï–ö–¢–ê

const properties = {

    address: "üìç —É–ª. –í–æ–ª–æ–∫–æ–ª–∞–º—Å–∫–∏–π –ø—Ä 6 –∫1",

    price: "25 000 000 ‚ÇΩ",

/* ===============================

================================ */
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const item = properties[id];

let index = 0;

document.getElementById("title").textContent = item.title;
document.getElementById("address").textContent = item.address;
document.getElementById("description").textContent = item.description;
document.getElementById("price").textContent = item.price;
document.getElementById("sliderImage").src = item.images[0];

/* ===============================
   5Ô∏è‚É£ –°–õ–ê–ô–î–ï–†
================================ */
document.getElementById("nextBtn").onclick = () => {
  index = (index + 1) % item.images.length;
  sliderImage.src = item.images[index];
};

document.getElementById("prevBtn").onclick = () => {
  index = (index - 1 + item.images.length) % item.images.length;
  sliderImage.src = item.images[index];
};

/* ===============================
   6Ô∏è‚É£ –ü–û–î–ï–õ–ò–¢–¨–°–Ø (–ö–ê–ö –ù–ê –°–ö–†–ò–ù–ï)

document.getElementById("shareBtn").addEventListener("click", () => {
  const url = window.location.href;
  const text = item.title;

  // Telegram Mini App ‚Üí —Ä–æ–¥–Ω–æ–π Share Sheet
  if (tg) {
    tg.openTelegramLink(
      `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`
    );
  } else if (navigator.share) {
    navigator.share({ title: text, url });
  } else {
    navigator.clipboard.writeText(url);
    alert("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞");
